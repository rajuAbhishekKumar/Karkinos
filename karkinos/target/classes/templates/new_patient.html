<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

<div style="background-image: url('images/186020.jpg');padding-bottom: 80px;">

</head>
<body>
	<div class="container">
		<h1>Patient Management System</h1>
		<hr>
		<h2>Save Patient</h2>
		
		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
		method="POST">
					
			<input type="text" th:field="*{name}"
			placeholder="Patient Full Name" class="form-control mb-4 col-4">
		
			<input type="text" th:field="*{gender}"
			placeholder="Patient Gender" class="form-control mb-4 col-4">
		
			<input type="text" th:field="*{phone}"
			placeholder="Patient Phone Number" class="form-control mb-4 col-4"> 
		
		<button type="submit" class="btn btn-info col-2" > Save Patient</button>
		</form>
	
			<hr>
			<a th:href = "@{/}"><h3 class="btn btn-info col-2"> Back to Main Page</h3></a>
		
		
	</div>
	
</body>
</html>
