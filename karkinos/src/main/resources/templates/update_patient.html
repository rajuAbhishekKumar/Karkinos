<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	

</head>
<body>

	<div class="container">
		<div align="center">
			
			<h1>Patient Management System</h1>
		</div>
		<hr>
		<h2>Update Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="POST">

			<!-- AddED hidden form field to handle update -->
			<input type="hidden" th:field="*{ID}" />
			
			<input type="text" th:field="*{name}"
				placeholder="Patient Full Name" class="form-control mb-4 col-4"><br>

			<input type="text" th:field="*{gender}" placeholder="Patient Gender"
				class="form-control mb-4 col-4"><br> 
			
			<input type="text" th:field="*{phone}" placeholder="Patient Phone Number"
				class="form-control mb-4 col-4"><br>

			<button type="submit" class="btn btn-info col-2">Update
				Patient</button>
		</form>
			
		<hr>
			<a th:href = "@{/}"><h3 class="btn btn-info col-2"> Back to Main Page</h3></a>
			

	</div>
</body>
</html>
